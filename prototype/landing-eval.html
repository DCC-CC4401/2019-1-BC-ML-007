<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Servicios</div>
      <div class="list-group list-group-flush">
        <nav class="list-group-item list-group-item-action selected"> <a href=#> Evaluaciones</a> </nav>

  	        	<button class="btn btn-info" id="menu-toggle"> Mostrar Sidebar </button>
  	        </form>
        </div>

          <table class="table table-striped md-0">

              <tr>
                <th scope="col">id</th>

            <tbody>
              <tr>

                <td>Evaluacion 1</td>
                <td>Curso 1</td>
                <td>CC-3231</td>
                <td> Rubrica 1 </td>
                <td> <a href='#'><img src='icon/edit.png' alt='Editar'></a>
                  <a href='#'><img src='icon/delete.png' alt='Borrar'></a>
                  <a href='#'><button class='btn btn-info' id='detalles[1]'> Detalles </button></a></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Evaluacion 2</td>

                <td> Rubrica 2 </td>

              </tr>
              <tr>
                <th scope="row">3</th>

                <td>CC-12312</td>
                <td> Rubrica 3 </td>
                <td> <a href='#'><img src='icon/edit.png' alt='Editar'></a>
                  <a href='#'><img src='icon/delete.png' alt='Borrar'></a>
                  <a href='#'><button class='btn btn-info' id='detalles[1]'> Detalles </button></a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="add-button">
          <button class="btn btn-info">Añadir Evaluación</button>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
