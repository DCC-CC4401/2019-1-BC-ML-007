<!DOCTYPE html>
<html lang="es">
<head>
  <title>Landing page 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/landing.css">
</head>
<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Servicios</div>
      <div class="list-group list-group-flush">
        <nav class="list-group-item list-group-item-action"> <a href=#> Evaluaciones</a> </nav>
        <nav class="list-group-item list-group-item-action selected"> <a href=#> Cursos</a> </nav>
        <nav class="list-group-item list-group-item-action"> <a href=#> Evaluadores</a> </nav>
        <nav class="list-group-item list-group-item-action"> <a href=#> Rúbricas</a> </nav>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="row top-bar fixed d-flex justify-content-between border-bottom" >
        <div class="col-4 col-sm-3 col-lg-3">
          <form class="form-inline">
              <button class="btn btn-info" id="menu-toggle"> Mostrar Sidebar </button>
            </form>
        </div>
        <div class="d-flex col-8 col-sm-6 col-lg-4">
          <form class="form-inline">
            <div id="username-field">
              <a href=#> Usuario </a>
            </div>
              <button class="btn btn-primary">Cerrar Sesión</button>
          </form>
        </div>
      </div>

      <div class="container-fluid">
        <h1 class="mt-4">Cursos</h1>
        <div class="table-responsive">
          <table class="table table-striped md-0">
            <thead>
              <tr class="d-flex">
                <th class="col-1" scope="col">id</th>
                <th class="col-3" scope="col">Curso</th>
                <th class="col-2" scope="col">Código</th>
                <th class="col-3" scope="col">Semestre</th>
                <th class="col-1" scope="col">N° de Alumnos </th>
                <th class="col-2" scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <form>
                <tr class="d-flex">
                  <th class="col-1"  scope="row">1</th>
                  <td class="col-3" > <input class="col-10" type="text" value="Ingenieria de Software"></td>
                  <td class="col-2" > <input class="col-10" type="text" value="CC3250-1"></td>
                  <td class="col-3">
                    <div class="dropdown">
                      <button class="btn btn-primary btn-block dropdown-toggle" type="button" data-toggle="dropdown">
                       Semestre</button>
                      <span class="caret"></span></button>
                      <ul class="dropdown-menu">
                        <input class="form-control" id="eval-input" type="text" value="Evaluacion 1">
                        <li><a href="#">Otoño 2019</a></li>
                        <li><a href="#">Primavera 2018</a></li>
                        <li><a href="#">Otoño 2018</a></li>
                      </ul>
                    </div>
                  </td>
                  <td class="col-1" > 42 </td>
                  <td class="col-2" ><a href='#'><img src='icon/multiply.png' alt='Editar'></a>
                    <a href='#'><img src='icon/delete.png' alt='Borrar'></a>
                    <a href='#'><button class='btn btn-info' id='detalles[1]'> Detalles </button></a></td>
                </tr>
              </form>
              <tr class="d-flex">
                <th class="col-1"  scope="row">2</th>
                <td class="col-3" > Ingenieria de Software </td>
                <td class="col-2" > CC3250-1 </td>
                <td class="col-3" > Primavera 2018 </td>
                <td class="col-1" > 36 </td>
                <td class="col-2" ><a href='#'><img src='icon/edit.png' alt='Editar'></a>
                  <a href='#'><img src='icon/delete.png' alt='Borrar'></a>
                  <a href='#'><button class='btn btn-info' id='detalles[1]'> Detalles </button></a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="add-button">
          <button class="btn btn-info" disabled>Añadir Curso</button>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap's Javascript Dependencies -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Fontawesome's Javascript Dependencies-->
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>
</html>
